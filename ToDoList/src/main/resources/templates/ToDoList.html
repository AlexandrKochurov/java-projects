<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>To-Do List</title>
    <script src="/js/jquery-3.4.0.min.js"></script>
    <script src="/js/main.js"></script>
</head>
<body>
    <div id="business-form">
        <form>
            <h2>Добавление дела</h2>
            <label>Название дела</label>
            <input type="text" name="name" value="">
            <br><br>
            <label>Дата добавления</label>
            <input type="text" name="date" value="">
            <hr>
            <button id="save-business">Сохранить</button>
        </form>
    </div>
    <h1>Список дел (<span th:text="${bcount}">0</span>)</h1>
    <br><br>
    <div id="business-list">
        <div th:each="business : ${businesses}">
            <a href="#" class="business-link" th:attr="data-id=${business.id}" th:text="${business.name}"></a>
        </div>
    </div>
</body>
</html>
